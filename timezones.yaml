# Timezone definitions for go-meridian
# Add new timezones here and run `make generate` to create the packages
#
# Note: All existing timezones have generate_at_root: true for backwards compatibility.
# New timezones added in the future should omit this field or set it to false -
# they will only be generated in the timezones/ directory.

